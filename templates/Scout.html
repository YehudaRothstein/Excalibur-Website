
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout - Excalibur FRC</title>
    <link href="https://db.onlinewebfonts.com/c/a9ca19a608d18285fbd70cb40818bb79?family=Copperplate+W02+Bold" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #012265;
            color: #d4af37;
            text-align: center;
            font-family: "Copperplate W02 Bold", "Copperplate Gothic Bold", "Copperplate Gothic", "Copperplate", "Arial Black", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }
        h2, h4, h6, p, label {
            color: #012265;
            margin: 10px 0;
            text-align: left;
            font-size: 1.2rem;
        }
        input, select, textarea {
            background-color: #d4af37;
            color: #012265;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
        }
        .button-set {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            gap: 10px;
        }
        .button-set button {
            width: 45px;
            height: 35px;
            font-size: 16px;
            background-color: #012265;
            color: #d4af37;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .button-set input {
            width: 55px;
            height: 35px;
            text-align: center;
            font-size: 16px;
            background-color: #012265;
            color: #d4af37;
            border: none;
            border-radius: 6px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .fancy-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #012265;
            border-radius: 5px;
            background-color: #d4af37;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
        }
        .fancy-checkbox:checked::before {
            content: "âœ”";
            position: absolute;
            top: -2px;
            left: 3px;
            font-size: 14px;
            color: #012265;
        }
        input[type="submit"] {
            background-color: #012265;
            color: #d4af37;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #b89130;
        }
        #timerDisplay {
            font-size: 18px;
            margin-top: 10px;
            color: #012265;
        }
    </style>
</head>
<body>
    <form id="scoutForm" action="{{ url_for('process_form') }}" method="post">
        <p>Your name:</p>
        <input type="text" name="scouter_name" required>

        <p>Qual Number:</p>
        <input type="number" name="qual_number" required>

        <p>Team:</p>
        <input type="number" name="team" required>

        <p>Select Alliance:</p>
        <select name="Alliances Options" id="alliance-select" required>
            <option value="">Please choose an alliance</option>
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
        </select>

        <hr>
        <h2>Autonomous</h2>
        <h6>AMP:</h6>
        <div class="button-set">
            <button onclick="event.preventDefault(); updateCounter(-1, 'counter1')">-</button>
            <input type="text" id="counter1" value="0" readonly>
            <button onclick="event.preventDefault(); updateCounter(1, 'counter1')">+</button>
        </div>

        <h6>Speaker:</h6>
        <div class="button-set">
            <button onclick="event.preventDefault(); updateCounter(-1, 'counter2')">-</button>
            <input type="text" id="counter2" value="0" readonly>
            <button onclick="event.preventDefault(); updateCounter(1, 'counter2')">+</button>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" class="fancy-checkbox" id="vehicle4">
            <label for="vehicle4">Left Robot Starting Zone</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" class="fancy-checkbox" id="vehicle2">
            <label for="vehicle2">Arrived To the middle</label>
        </div>

        <hr>
        <h2>Teleop</h2>
        <h6>AMP:</h6>
        <div class="button-set">
            <button onclick="event.preventDefault(); updateCounter(-1, 'counter4')">-</button>
            <input type="text" id="counter4" value="0" readonly>
            <button onclick="event.preventDefault(); updateCounter(1, 'counter4')">+</button>
        </div>

        <h6>Speaker:</h6>
        <div class="button-set">
            <button onclick="event.preventDefault(); updateCounter(-1, 'counter5')">-</button>
            <input type="text" id="counter5" value="0" readonly>
            <button onclick="event.preventDefault(); updateCounter(1, 'counter5')">+</button>
        </div>

        <hr>
        <h2>EndGame</h2>
        <select id="climbChoice" name="climbChoice" onchange="toggleClimbEntry()">
            <option value="timer" selected>Use Timer</option>
            <option value="manual">Manual Entry</option>
        </select>

        <div id="manualClimbContainer" style="display: none;">
            <h6>Manual Climb Time (seconds):</h6>
            <input type="number" id="manualClimbTime" name="manualClimbTime" placeholder="Enter climb time">
        </div>

        <p id="timerDisplay">Timer: 0.00 seconds</p>

        <h4>Comments:</h4>
        <textarea name="comments" rows="4" cols="50"></textarea>

        <br>
        <input type="submit" value="Submit">
    </form>
    <script>
    function updateCounter(change, counterId) {
        let counterValue = parseInt(document.getElementById(counterId).value);
        counterValue = Math.max(0, counterValue + change);
        document.getElementById(counterId).value = counterValue;
    }
    function toggleClimbEntry() {
        const climbChoice = document.getElementById('climbChoice').value;
        const manualClimbContainer = document.getElementById('manualClimbContainer');
        const timerDisplay = document.getElementById('timerDisplay');
        if (climbChoice === 'manual') {
            manualClimbContainer.style.display = 'block';
            timerDisplay.style.display = 'none';
        } else {
            manualClimbContainer.style.display = 'none';
            timerDisplay.style.display = 'block';
        }
    }
    </script>
</body>
</html>
