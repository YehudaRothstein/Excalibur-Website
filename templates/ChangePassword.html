<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://db.onlinewebfonts.com/c/a9ca19a608d18285fbd70cb40818bb79?family=Copperplate+W02+Bold" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f5;
            font-family: "Copperplate W02 Bold", "Copperplate Gothic Bold", "Copperplate Gothic", "Copperplate", "Arial Black", sans-serif;
            color: #012265;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #012265;
            color: #d4af37;
            flex-wrap: wrap;
        }

        .password-content {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .password-content h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .password-content form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .password-content input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .password-content button {
            padding: 10px 20px;
            background-color: #d4af37;
            color: #012265;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: "Copperplate W02 Bold";
            transition: all 0.3s;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .password-content button:hover {
            background-color: #b89130;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Excalibur FRC</h1>
    </div>

    <div class="password-content">
        <h1>Change Password</h1>
        <form method="POST" action="{{ url_for('change_password') }}">
            <input type="password" name="old_password" placeholder="Old Password" required>
            <input type="password" name="new_password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
            <button type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
