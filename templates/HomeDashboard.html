<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}Home{% endblock %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% block content %}
    <link rel="stylesheet" href="static/css/mainpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="static/icons/team_icon.png" type="image/png">
    <script src="static/js/navbar.js" defer></script>
    <script src="static/js/scroll.js" defer></script>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="background">
        <img src="static/icons/team.png" alt="Excalibur FRC 6738" class="background-logo">
    </div>
    <div class="content">
        <div class="text-container">
            <h1>Excalibur FRC</h1>
            <p>We Are FRC Team Excalibur #6738, From Modi'in Israel!</p>
            <div class="buttons">
                <a href="https://www.firstinspires.org/" class="button button-yellow">About FIRST</a>
                <a href="{{ url_for('dashboard') }}" class="button button-clear">Leaderboard</a>
            </div>
        </div>
        <img src="static/KeyImages/dis4team (1).jpg" alt="Team Photo" class="team-photo">
    </div>
    <div class="concave-divider"></div>
    <div class="image-section">
        <img src="static/KeyImages/photo1 (1).jpg" alt="Image 1" class="square-image">
        <img src="static/img/prizes.JPG" alt="Image 2" class="square-image">
        <img src="static/KeyImages/photo2.jpeg" alt="Image 3" class="square-image">
    </div>
    <div class="sponsors-section">
        <h2>Our Sponsors</h2>
        <div class="sponsors-logos">
            <div class="logo-container">
                <a href="https://www.modiin.muni.il/" target="_blank"><img src="static/sponsors/modiin.png" alt="Modiin" class="sponsor-logo"></a>
                <a href="https://www.orian.com/" target="_blank"><img src="static/sponsors/orian.png" alt="Orian" class="sponsor-logo"></a>
                <a href="https://www.peerspot.com/" target="_blank"><img src="static/sponsors/peerspot-removebg-preview (1).png" alt="Peerspot" class="sponsor-logo"></a>
                <a href="https://www.sagol.com/" target="_blank"><img src="static/sponsors/sagol.png" alt="Sagol" class="sponsor-logo"></a>
                <a href="https://www.ybalm.co.il/" target="_blank"><img src="static/sponsors/yeshiva.png" alt="Yeshiva" class="sponsor-logo"></a>
                <a href="https://www.yrm.co.il/" target="_blank"><img src="static/sponsors/yrm.png" alt="YRM" class="sponsor-logo"></a>
                <a href="https://www.jetlaser.com/" target="_blank"><img src="static/sponsors/jetlaser.jpg" alt="Jetlaser" class="sponsor-logo"></a>
                <a href="https://www.solidworks.com/" target="_blank"><img src="static/sponsors/SolidWorks-Logo.png" alt="SolidWorks" class="sponsor-logo"></a>
                <a href="https://www.firstisrael.org.il/" target="_blank"><img src="static/sponsors/FirstIsreal.png" alt="First" class="sponsor-logo"></a>
                <a href="https://en.wikipedia.org/wiki/Crescendo_(FIRST)" target="_blank"><img src="static/sponsors/crescendo-removebg-preview.png" alt="Crescendo" class="sponsor-logo"></a>
                <!-- Repeat logos for seamless transition -->
                <a href="https://www.modiin.muni.il/" target="_blank"><img src="static/sponsors/modiin.png" alt="Modiin" class="sponsor-logo"></a>
                <a href="https://www.orian.com/" target="_blank"><img src="static/sponsors/orian.png" alt="Orian" class="sponsor-logo"></a>
                <a href="https://www.peerspot.com/" target="_blank"><img src="static/sponsors/peerspot-removebg-preview (1).png" alt="Peerspot" class="sponsor-logo"></a>
                <a href="https://www.sagol.com/" target="_blank"><img src="static/sponsors/sagol.png" alt="Sagol" class="sponsor-logo"></a>
                <a href="https://www.yeshiva.org/" target="_blank"><img src="static/sponsors/yeshiva.png" alt="Yeshiva" class="sponsor-logo"></a>
                <a href="https://www.yrm.co.il/" target="_blank"><img src="static/sponsors/yrm.png" alt="YRM" class="sponsor-logo"></a>
                <a href="https://www.jetlaser.com/" target="_blank"><img src="static/sponsors/jetlaser.jpg" alt="Jetlaser" class="sponsor-logo"></a>
                <a href="https://www.solidworks.com/" target="_blank"><img src="static/sponsors/SolidWorks-Logo.png" alt="SolidWorks" class="sponsor-logo"></a>
                <a href="https://www.firstisrael.org.il/" target="_blank"><img src="static/sponsors/FirstIsreal.png" alt="First" class="sponsor-logo"></a>
                <a href="https://www.crescendo.com/" target="_blank"><img src="static/sponsors/crescendo-removebg-preview.png" alt="Crescendo" class="sponsor-logo"></a>
            </div>
        </div>
    </div>
    <div class="straight-divider"></div>
    <div class="videos-section">
        <h2>Our Videos</h2>
        <div class="videos-embed">
            <iframe width="380" height="240" src="https://www.youtube.com/embed/tHpcOEGVfWU" frameborder="0" allowfullscreen></iframe>
            <iframe width="320" height="180" src="https://www.youtube.com/embed/lMWLqixV1bs" frameborder="0" allowfullscreen></iframe>
            <iframe width="320" height="180" src="https://www.youtube.com/embed/CxigeqY3Dz8" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
{% endblock %}
