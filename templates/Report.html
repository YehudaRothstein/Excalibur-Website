<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Bugs - Excalibur FRC</title>
    <link href="https://db.onlinewebfonts.com/c/a9ca19a608d18285fbd70cb40818bb79?family=Copperplate+W02+Bold" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f5;
            font-family: "Copperplate W02 Bold", "Copperplate Gothic Bold", "Copperplate Gothic", "Copperplate", "Arial Black", sans-serif;
            color: #012265;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 550px;
            text-align: center;
        }

        /* Form Header */
        h1 {
            font-size: 2.4rem;
            margin-bottom: 25px;
            color: #012265;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        /* Form Labels and Fields */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1rem;
            text-align: left;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #012265;
            border-radius: 12px;
            font-size: 1rem;
            background-color: #f0f0f5;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Button Styles */
        button {
            padding: 14px 28px;
            background-color: #d4af37;
            color: #012265;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: "Copperplate W02 Bold";
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #b89130;
        }

        /* Flash Message Styles */
        .message {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Report a Bug</h1>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('report_bug') }}" method="POST">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>

            <label for="steps">Steps to Reproduce</label>
            <textarea id="steps" name="steps" required></textarea>

            <label for="contact">Your Contact Information</label>
            <input type="email" id="contact" name="contact" required>

            <button type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>
