<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://db.onlinewebfonts.com/c/a9ca19a608d18285fbd70cb40818bb79?family=Copperplate+W02+Bold" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #012265;
            color: #d4af37;
            font-family: "Copperplate W02 Bold", "Copperplate Gothic Bold", "Copperplate Gothic", "Copperplate", "Arial Black", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header,
        nav,
        main,
        footer {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #012265;
            color: #d4af37;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #d4af37;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #d4af37;
            color: #012265;
        }

        .profile-container {
            background-color: #ffffff;
            color: #012265;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            text-align: center;
        }

        .profile-pic-large {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-info {
            text-align: center;
        }

        .profile-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .profile-info p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #012265;
            color: #d4af37;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            display: inline-block;
            margin: 5px;
        }

        .btn:hover {
            background-color: #011a4a;
        }

        footer {
            background-color: #012265;
            color: #d4af37;
            padding: 20px 0;
            text-align: center;
        }

        footer small,
        footer p {
            margin: 10px 0;
        }

        footer a {
            color: #d4af37;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><strong>Excalibur FRC 6738</strong></li>
            </ul>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="profile-container">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic-large">
        <div class="profile-info">
            <h2>John Doe</h2>
            <p>Team Leader</p>
            <a href="#edit-profile" class="btn">Edit Profile</a>
            <a href="#view-projects" class="btn">View Projects</a>
        </div>
    </main>
    <footer>
        <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
        <p>&copy; 2024 Excalibur FRC 6738</p>
    </footer>
</body>

</html>
